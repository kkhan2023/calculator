<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div id="heading">Calculator by Kasam Khan</div>
      <div id="content">
      <div id="calculator">
        <div id="display">
          <span class="display-numbers"></span>
        </div>
        <div id="clear-delete">
          <button id="clear" class="c">CLEAR</button>
          <button id="delete" class="del">DELETE</button>
        </div>
        <div id="buttons-number-operand">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="add"class="operator">+</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="minus"class="operator">-</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="multiply" class="operator">x</button>
          <button id="dot">.</button>
          <button id="zero">0</button>
          <button id="equals">=</button>
          <button id="divide"class="operator">&#247</button>
        </div>
      </div>
    </div>
  </body>
</html>
